---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: a4-ppr-kustomize
  namespace: argocd-central
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/LedgerHQ/backend-blockchain-services.git
              revision: main
              directories:
                - path: deploy/staging/a4-ppr/kustomize/*
          - list:
              elements:
                - clusterName: stg-atlas-ovh-sbg
                  datacenter: sbg
  template:
    metadata:
      name: '{{clusterName}}-{{path.basename}}-ppr-kustomize'
      namespace: argocd-central
      labels:
        environment: ppr
        owner: team-infra-sre
        project: '1048'
        organization: 'wallet-services'
        service: '{{path.basename}}'
    spec:
      project: &app 1048-atlas
      source:
        repoURL: https://github.com/LedgerHQ/backend-blockchain-services.git
        targetRevision: main
        path: '{{path}}'
      destination:
        name: '{{clusterName}}'
        namespace: *app
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
