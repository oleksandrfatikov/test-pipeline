---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: lama-bitcoin-transaction-crafter-stg
  namespace: argocd-central
spec:
  # Ignore argocd image updater change
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/source/helm/parameters
  generators:
    - list:
        elements:
          - environment: stg
            app: bitcoin-transaction-crafter
            clusterName: shared-application-2021-cluster
            project_id: "2063"
            namespace: 2063-vault-stg
  template:
    metadata:
      name: 'lama-{{app}}-{{environment}}'
      namespace: argocd-central
      annotations:
        argocd-image-updater.argoproj.io/image-list: lama-bitcoin-transaction-crafter=ghcr.io/ledgerhq/bitcoin-transaction-crafter
        argocd-image-updater.argoproj.io/lama-bitcoin-transaction-crafter.update-strategy: semver
        argocd-image-updater.argoproj.io/lama-bitcoin-transaction-crafter.allow-tags: regexp:^\d+\.\d+\.\d+(-(?i)(M|RC)\d+)?$
        argocd-image-updater.argoproj.io/lama-bitcoin-transaction-crafter.helm.image-tag: bitcoin-transaction-crafter.image.tag
      labels:
        environment: '{{environment}}'
        owner: team-infra-sre
        project: '{{project_id}}'
        organization: 'wallet-services'
        service: '{{app}}'
        service_family: "lama"
        service_group: "lama-bitcoin"
    spec:
      project: 1048-atlas
      source:
        repoURL: https://github.com/LedgerHQ/lama-bitcoin-crafter.git
        targetRevision: main
        path: 'argocd/{{environment}}'
        helm:
          releaseName: '{{app}}'
      destination:
        name: '{{clusterName}}'
        namespace: '{{namespace}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
