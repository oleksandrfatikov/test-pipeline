---
datadog:
  apiKeyExistingSecret: datadog-secrets
  appKeyExistingSecret: datadog-secrets
  clusterName: internal-systems-2017-cluster
  site: datadoghq.eu
  nodeLabelsAsTags:
    topology.kubernetes.io/zone: availability-zone
    group: group
    node.kubernetes.io/instance-type: instance-type
  podLabelsAsTags:
    app: application
  tags:
    - "organization:internal-systems"
  logs:
    enabled: true
    containerCollectAll: true
  apm:
    enabled: true
  env:
    - name: DD_CONTAINER_EXCLUDE_LOGS
      value: "kube_namespace:.*"
    - name: DD_CONTAINER_EXCLUDE_METRICS
      value: "kube_namespace:.*"
    - name: DD_CONTAINER_INCLUDE_LOGS
      value: "kube_namespace:internal-systems-bo-new-2017 kube_namespace:2135-nft-voucher kube_namespace:pii-archive-2017 kube_namespace:manufacturing-traceability-2017 name:^controller$"
    - name: DD_CONTAINER_INCLUDE_METRICS
      value: "kube_namespace:internal-systems-bo-new-2017 kube_namespace:2135-nft-voucher kube_namespace:pii-archive-2017 kube_namespace:manufacturing-traceability-2017 name:^controller$"
    - name: DD_PROFILING_ENABLED
      value: "false"
  processAgent:
    processCollection: true
  securityAgent:
    runtime:
      syscallMonitor:
        enabled: true
clusterAgent:
  metricsProvider:
    enabled: true
  admissionController:
    mutateUnlabelled: true
agents:
  customAgentConfig:
    apm_config:
      enabled: true
      apm_non_local_traffic: true
    jmx_use_container_support: true
