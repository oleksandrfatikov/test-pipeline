---
appset:
  categoryValues:
    default:
      path: argocd/base
      syncPolicyMode: prd
      inlineValues:
        valueBundles:
          eksPrd:
            enabled: true
        datadog:
          env: prd
        custom:
          awsEnv: prd
          env: prd
          vaultProjectId: "2108"
          lamaNamespace: 2108-vault-prd
          wdProjectId: "2108"
          wdDBNamespace: 2108-vault-prd
          hsmEnv: "cluster-prod"
          ledgerVaultDomain: vault.ledger.com

    all:
      path: argocd/base

    upstream:
      disableDefaultTagRevision: true
      path: ""

    gates-override:
      repoUrl: https://github.com/LedgerHQ/ledger-vault-api
      inlineValues:
        custom:
          calVersion: 2025.40.2645
        env:
          VAULT_BALANCE_TTL: 10
          VAULT_MAX_NUMBER_OF_PROCESSES: 16
          VAULT_MIN_NUMBER_OF_PROCESSES: 4
          VAULT_PROCESS_TIMEOUT: "1800"
          VAULT_TIMEOUT_API_CALL: 150
          VAULT_UTXO_PICKING_STRATEGY: OPTIMIZE_SIZE
          VAULT_PRICING_PLAN_NAME: starter
          VAULT_WALLET_DAEMON_HISTORY_WORKERS: 16
          VAULT_ENABLE_HSM_RULE_SET_V2: "true"

        hsmSanityCheck:
          enabled: false
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.custom.awsAccountId }}:role/gate-app-role
        worker:
          probes:
            liveness:
              spec:
                failureThreshold: 6
                periodSeconds: 60
            readiness:
              spec:
                periodSeconds: 60
            startup:
              spec:
                periodSeconds: 60

    gates-us:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: us
          VAULT_WALLET_DAEMON_NAME: us-lama
    gates-emea:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: emea
          VAULT_WALLET_DAEMON_NAME: emea-lama
    gates-apac:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: apac
          VAULT_WALLET_DAEMON_NAME: apac-lama
    gates-internal:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: internal
          VAULT_WALLET_DAEMON_NAME: internal-lama
    gates-komainu:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        app:
          resources:
            requests:
              cpu: "1"
        custom:
          host: "vault.komainu.com"
        env:
          VAULT_HSM_DRIVER_NAME: komainu
          VAULT_WALLET_DAEMON_NAME: komainudigital-lama
          VAULT_PRICING_PLAN_NAME: enterprise
          VAULT_TIMEOUT_API_CALL: 600

    hsmdrivers:
      inlineValues:
        env:
          VAULT_HSM_ENDPOINT: https://vault-cluster-prd.hsm.pa6.ldg-prd.net/process
          VAULT_HSM_GATEWAY_URL: "http://hsm-proxy-default"
          VAULT_HSM_ENV: PROD
          VAULT_HSM_TIMEOUT: 2000
          VAULT_HSM_BACKOFF_DELAY: 2000
          VAULT_HSM_DRIVER_ENABLE_BITCOIN_REFACTOR: "true"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        probes:
          liveness:
            spec:
              failureThreshold: 6

    wds:
      inlineValues:
        env:
          CORE_LOG_LEVEL: "WARN"
          DAEMON_LOG_LEVEL: "WARN"
          CORE_OPS_THREADS_FACTOR: 4
          CORE_PG_CONNECTION_POOL_SIZE_PER_WALLET_POOL: 4
          FALLBACK_TIMEOUT: 7000
          DD_INTEGRATIONS_ENABLED: "true"
          DD_RUNTIME_METRICS_ENABLED: "true"
          DD_JMXFETCH_ENABLED: "true"
          DD_PROFILING_ENABLED: "false"
        requests:
          memory: "8Gi"
          cpu: "2"
        limits:
          memory: "16Gi"
          cpu: "4"
        probes:
          liveness:
            spec:
              failureThreshold: 6

  projectValues:
    upstream:
      common-secrets:
        inlineValues:
          valueBundles:
            eksPrd:
              enabled: true
          externalSecret:
            postgresql:
              enabled: true
              dataFrom:
                - extract:
                    key: 2108/tf-postgresql
            rabbitmq:
              enabled: true
              dataFrom:
                - extract:
                    key: 2108/tf-rabbitmq
            keycloak:
              enabled: true
              dataFrom:
                - extract:
                    key: keycloak-prd/tf-keycloak
      vault-rabbitmq:
        inlineValues:
          clustering:
            forceBoot: true
          image:
            registry: jfrog.ledgerlabs.net
            repository: ossproxy-oci-proxy-dockerio/bitnami/rabbitmq
            pullSecrets:
              - name: container-registries
          ingress:
            enabled: true
            hostname: vault-rabbitmq-prd.aws.prd.ldg-tech.com
      keycloak:
        targetRevision: 24.6.3
        inlineValues:
          image:
            registry: jfrog.ledgerlabs.net
            repository: ossproxy-oci-proxy-dockerio/bitnami/keycloak
            pullSecrets:
              - name: container-registries
          global:
            security:
              allowInsecureImages: true
          production: true
          ingress:
            enabled: true
            hostname: vault-keycloak-prd.aws.prd.ldg-tech.com
            hostnameStrict: true
            tls: true
            ingressClassName: trusted
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
          adminIngress:
            enabled: false
          tls:
            enabled: true
            autoGenerated: true
          externalDatabase:
            host: pg-main.2108-vault-prd.aws.ldg-prd.net
          metrics:
            enabled: true
          podAnnotations:
            ad.datadoghq.com/keycloak.checks: |
              {
                "openmetrics": {
                  "init_config": {},
                  "instances": [
                    {
                      "openmetrics_endpoint": "http://%%host%%:8080/realms/master/metrics",
                      "namespace": "keycloak",
                      "metrics": [
                        "jvm_memory_bytes_used",
                        "jvm_memory_bytes_max",
                        "jvm_memory_bytes_committed",
                        "keycloak_logins*",
                        "keycloak_response*",
                        "keycloak_client_logins*",
                        "keycloak_failed_login_attempts*",
                        "keycloak_request_duration*"
                      ],
                      "tag_by_endpoint": false,
                      "collect_histogram_buckets": true,
                      "histogram_buckets_as_distributions": true,
                      "collect_counters_with_distributions": true
                    }
                  ]
                }
              }

    all:
      # for the love of MS/SRE sanity, please keep the apps in alphabetical order
      api-gateway:
        inlineValues:
          env:
            PROCESS_TIMEOUT: "600"
            TIMEOUT_API_CALL: "180"
            MIN_NUMBER_OF_PROCESSES: 4
            MAX_NUMBER_OF_PROCESSES: 16
            RATELIMIT_ENABLED: "true"
            RATELIMIT_DEFAULT: "10 per minute"
            RATELIMIT_DEFAULT_TX_CREATION: "50 per hour"
            RATELIMIT_FOR_LOGIN: "100 per minute"
            GUNICORN_WORKERS: 2
            GUNICORN_TIMEOUT: 600
          resources:
            limits:
              cpu: "8"
              memory: "12Gi"
            requests:
              cpu: "2"
              memory: "4Gi"
          probes:
            liveness:
              spec:
                failureThreshold: 6
            readiness:
              spec:
                timeoutSeconds: 1
      api-keys:
        inlineValues:
          probes:
            startup:
              spec:
                initialDelaySeconds: 20
                timeoutSeconds: 2
                periodSeconds: 10
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "2Gi"
      aum-api:
        inlineValues:
          env:
            VAULT_AUM_API_MAX_NUMBER_OF_PROCESSES: 16
            VAULT_AUM_API_MIN_NUMBER_OF_PROCESSES: 2
            VAULT_AUM_API_WORKSPACE_TIMEOUT: 1800
            VAULT_AUM_API_CLI_WORKSPACE_CONCURRENCY: 3
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "250m"
              memory: "128Mi"
