---
appset:
  categoryValues:
    default:
      path: argocd/base
      syncPolicyMode: prd
      inlineValues:
        valueBundles:
          eksPrd:
            enabled: true
        datadog:
          env: ppr
        custom:
          awsEnv: ppr
          env: ppr
          vaultProjectId: "2060"
          lamaNamespace: 2060-vault-ppr
          wdProjectId: "2060"
          wdDBNamespace: 2060-vault-ppr
          hsmEnv: "cluster-preprod"
          ledgerVaultDomain: vault.ledger-ppr.com
          eksClusterId: "2094"

    all:
      path: argocd/base

    upstream:
      disableDefaultTagRevision: true
      path: ""
      allowManualReplicasScaling: true

    gates-override:
      repoUrl: https://github.com/LedgerHQ/ledger-vault-api
      targetRevision: 8.11.14
      inlineValues:
        custom:
          calVersion: 
        hsmSanityCheck:
          enabled: false
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.custom.awsAccountId }}:role/gate-app-role-ppr
        env:
          VAULT_BALANCE_TTL: 10
          VAULT_MAX_NUMBER_OF_PROCESSES: 8
          VAULT_MIN_NUMBER_OF_PROCESSES: 4
          VAULT_PROCESS_TIMEOUT: "1800"
          VAULT_TIMEOUT_API_CALL: "150"
          VAULT_PRICING_PLAN_NAME: starter
          VAULT_WALLET_DAEMON_HISTORY_WORKERS: 16
          VAULT_UTXO_PICKING_STRATEGY: OPTIMIZE_SIZE
          VAULT_ENABLE_HSM_RULE_SET_V2: "true"

        app:
          resources:
            requests:
              cpu: "0.2"
              memory: 768Mi
            limits:
              cpu: "2"
              memory: 2Gi
        worker:
          resources:
            requests:
              cpu: "0.1"
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 2Gi
        checkApiEndpoints:
          podDisruptionBudget:
            enabled: false

    gates-us:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: us
          VAULT_WALLET_DAEMON_NAME: us-lama

    gates-emea:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: emea
          VAULT_WALLET_DAEMON_NAME: emea-lama

    gates-apac:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: apac
          VAULT_WALLET_DAEMON_NAME: apac-lama

    gates-internal:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: internal
          VAULT_WALLET_DAEMON_NAME: internal-lama

    gates-komainu:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        env:
          VAULT_HSM_DRIVER_NAME: komainu
          VAULT_WALLET_DAEMON_NAME: komainudigital-lama

    gates-ppr:
      extendCategories: [gates-base, gates-self-version, gates-current, gates-override]
      inlineValues:
        app:
          resources:
            requests:
              cpu: "1"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
        worker:
          resources:
            requests:
              cpu: "1"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
        controller:
          replicas: 1
        env:
          VAULT_HSM_DRIVER_NAME: ppr
          VAULT_WALLET_DAEMON_NAME: internal-lama
          VAULT_PRICING_PLAN_NAME: enterprise

    hsmdrivers:
      inlineValues:
        custom:
          hsmEnv: "cluster-preprod"
        env:
          AWS_DEFAULT_REGION: "eu-west-1"
          VAULT_HSM_ENDPOINT: https://vault-cluster-ppr.hsm.pa6.ldg-prd.net/process
          VAULT_HSM_ENV: PROD
          VAULT_HSM_TIMEOUT: 2000
          VAULT_HSM_BACKOFF_DELAY: 2000
          # feature flags not yet in configcat
          VAULT_HSM_DRIVER_ENABLE_TRANSACTION_V2: "true"
          VAULT_HSM_DRIVER_BACKGROUND_TASK_MAXIMUM_RETRIES: "5"
          VAULT_HSM_DRIVER_CAPPED_BACKOFF_ARRAY: "3,5,10"
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"

    hsmproxys:
      inlineValues:
        custom:
          s3Env: "prd"
        env:
          VAULT_HSM_ENDPOINT: https://vault-cluster-ppr.hsm.pa6.ldg-prd.net
          VAULT_HSM_GATEWAY_CALROOTURL: "https://ledger-crypto-assets.s3.eu-west-1.amazonaws.com/atps"
          VAULT_HSM_SELFS_APPGROUPS3BUCKET: "vault-hsm-gateway-schema-prd"

    hsmproxysequencers:
      inlineValues:
        custom:
          s3Env: "prd"
        env:
          VAULT_HSM_ENDPOINT: https://vault-cluster-ppr.hsm.pa6.ldg-prd.net

    wds:
      inlineValues:
        controller:
          replicas: 1
        custom:
          env: "ppr"
        env:
          CORE_LOG_LEVEL: "DEBUG"
          DAEMON_LOG_LEVEL: "DEBUG"
          CORE_OPS_THREADS_FACTOR: 4
          CORE_PG_CONNECTION_POOL_SIZE_PER_WALLET_POOL: 4
          FALLBACK_TIMEOUT: 7000
          DD_INTEGRATIONS_ENABLED: "true"
          DD_RUNTIME_METRICS_ENABLED: "true"
          DD_JMXFETCH_ENABLED: "true"
          DD_PROFILING_ENABLED: "false"
        resources:
          limits:
            cpu: "2"
            memory: "3Gi"
          requests:
            cpu: "1"
            memory: "1Gi"

  projectValues:
    upstream:
      common-secrets:
        inlineValues:
          valueBundles:
            eksPrd:
              enabled: true
          externalSecret:
            postgresql:
              enabled: true
              dataFrom:
                - extract:
                    key: 2060/tf-postgresql
            rabbitmq:
              enabled: true
              dataFrom:
                - extract:
                    key: 2060/tf-rabbitmq
            keycloak:
              enabled: true
              dataFrom:
                - extract:
                    key: keycloak-ppr/tf-keycloak
      vault-rabbitmq:
        inlineValues:
          clustering:
            forceBoot: true
          image:
            registry: jfrog.ledgerlabs.net
            repository: ossproxy-oci-proxy-dockerio/bitnami/rabbitmq
            pullSecrets:
              - name: container-registries
          ingress:
            enabled: true
            hostname: vault-rabbitmq-ppr.aws.ppr.ldg-tech.com
      keycloak:
        targetRevision: 24.6.3
        inlineValues:
          image:
            registry: jfrog.ledgerlabs.net
            repository: ossproxy-oci-proxy-dockerio/bitnami/keycloak
            pullSecrets:
              - name: container-registries
          global:
            security:
              allowInsecureImages: true
          production: true
          ingress:
            enabled: true
            hostname: vault-keycloak-ppr.aws.ppr.ldg-tech.com
            hostnameStrict: true
            tls: true
            ingressClassName: trusted
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
          adminIngress:
            enabled: false
          tls:
            enabled: true
            autoGenerated: true
          externalDatabase:
            host: pg-main.2060-vault-ppr.aws.ldg-prd.net
          metrics:
            enabled: true
          podAnnotations:
            ad.datadoghq.com/keycloak.checks: |
              {
                "openmetrics": {
                  "init_config": {},
                  "instances": [
                    {
                      "openmetrics_endpoint": "http://%%host%%:8080/realms/master/metrics",
                      "namespace": "keycloak",
                      "metrics": [
                        "jvm_memory_bytes_used",
                        "jvm_memory_bytes_max",
                        "jvm_memory_bytes_committed",
                        "keycloak_logins*",
                        "keycloak_response*",
                        "keycloak_client_logins*",
                        "keycloak_failed_login_attempts*",
                        "keycloak_request_duration*"
                      ],
                      "tag_by_endpoint": false,
                      "collect_histogram_buckets": true,
                      "histogram_buckets_as_distributions": true,
                      "collect_counters_with_distributions": true
                    }
                  ]
                }
              }

    all:
      # for the love of MS/SRE sanity, please keep the apps in alphabetical order
      api-gateway:
        inlineValues:
          env:
            PROCESS_TIMEOUT: "600"
            TIMEOUT_API_CALL: "60"
            MIN_NUMBER_OF_PROCESSES: 4
            MAX_NUMBER_OF_PROCESSES: 16
            RATELIMIT_ENABLED: "true"
            RATELIMIT_DEFAULT: "10 per minute"
            RATELIMIT_DEFAULT_TX_CREATION: "50 per hour"
            RATELIMIT_FOR_LOGIN: "100 per minute"
            GUNICORN_WORKERS: 2
            GUNICORN_TIMEOUT: 600
          resources:
            limits:
              cpu: "8"
              memory: "12Gi"
            requests:
              cpu: "2"
              memory: "4Gi"
          probes:
            liveness:
              spec:
                failureThreshold: 6
            readiness:
              spec:
                timeoutSeconds: 1

      aus:
        repoUrl: https://github.com/LedgerHQ/vault-aus-api
        targetRevision: 0.9.0

      apdu-connector:
        repoUrl: https://github.com/LedgerHQ/vault-apdu-connector
        useAppTemplate: true
        targetRevision: 0d3651d2f90fcf54aed4f2433d8680598300c82d #! current = c70f608bfba5773a9edc51c82faafecdb2746baf
        inlineValues:
          image:
            tag: 1.1.3

      api-keys:
        inlineValues:
          probes:
            startup:
              spec:
                initialDelaySeconds: 20
                timeoutSeconds: 2
                periodSeconds: 10

