---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-common
  namespace: argocd
  labels:
    owner: "team-infra-sre"
    project: "internal"
    organization: "infrastructure"
    service: "internal"
spec:
  project: internal
  source:
    repoURL: https://github.com/LedgerHQ/sre-argocd.git
    targetRevision: main
    path: deploy/common/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated: {}
