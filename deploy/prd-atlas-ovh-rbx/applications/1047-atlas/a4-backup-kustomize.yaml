---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: a4-backup-kustomize
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          application.ledger.com/atlas: "true"
          environment.ledger.com/production: "true"
          datacenter.ledger.com/rbx8: "true"
  template:
    metadata:
      name: "{{name}}-a4-backup-kustomize"
      labels:
        env: "production"
        owner: team-infra-sre
        project: '1047'
        organization: 'wallet-services'
        service: 'a4-backup'
    spec:
      project: 1047-atlas
      source:
        repoURL: https://github.com/LedgerHQ/backend-blockchain-services.git
        targetRevision: main
        path: "deploy/production/a4/kustomize/a4-backup"
      destination:
        server: "{{server}}"
        namespace: "1047-atlas"
      syncPolicy:
        automated: {}
