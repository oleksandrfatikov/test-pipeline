---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: b2c-keycloak-front-prd
  namespace: argocd
  labels:
    environment: "prd"
    owner: "team-infra-sre"
    project: "2157"
    organization: "consumer"
    service: "b2c-keycloak"
spec:
  project: b2c-keycloak-front-prd
  source:
    repoURL: https://github.com/LedgerHQ/b2c-keycloak.git
    targetRevision: main
    path: argocd/prd
    helm:
      releaseName: b2c-keycloak
  destination:
    server: https://kubernetes.default.svc
    namespace: 2157-backend-services-keycloak-prd
