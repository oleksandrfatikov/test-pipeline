---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
  namespace: argocd
  labels:
    service: "oauth2-proxy"
    env: "prd"
    owner: "team-infra-sre"
    project: "2804"
    organization: "infrastructure"
spec:
  project: internal
  source:
    repoURL: https://github.com/LedgerHQ/sre-argocd.git
    targetRevision: main
    path: deploy/shared-application-2086-cluster/applications/2804-oauth2-proxy
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
