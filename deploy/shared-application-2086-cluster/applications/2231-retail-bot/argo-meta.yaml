---
apiVersion: v1
kind: Namespace
metadata:
  name: 2231-retail-bot
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: retail-bot
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: retail-bot project
  sourceRepos:
    - 'https://github.com/LedgerHQ/retail_bot.git'
    - 'ghcr.io'
  destinations:
    - namespace: 2231-retail-bot
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
